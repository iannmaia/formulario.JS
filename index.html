<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produto Farmacêutico</h2>
        <form onsubmit="return validarFormulario()" method="post" novalidate>
            <div class="form-group">
                <label for="nomeUsuario">Nome do Usuário</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" required>
            </div>

            <div class="form-group">
                <label for="nomeProduto">Nome do Produto</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required>
            </div>

            <div class="form-group">
                <label for="descricaoProduto">Descrição do Produto</label>
                <textarea id="descricaoProduto" name="descricaoProduto" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="precoProduto">Preço do Produto (R$)</label>
                <input type="number" id="precoProduto" name="precoProduto" min="0.01" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="categoriaProduto">Categoria do Produto</label>
                <select id="categoriaProduto" name="categoriaProduto" required>
                    <option value="">Selecione a categoria</option>
                    <option value="medicamentos">Medicamentos</option>
                    <option value="cosmeticos">Cosméticos</option>
                    <option value="suplementos">Suplementos</option>
                    <option value="higiene">Produtos de Higiene</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidadeProduto">Quantidade em Estoque</label>
                <input type="number" id="quantidadeProduto" name="quantidadeProduto" min="1" required>
            </div>

            <div class="form-group">
                <label for="dataFabricacao">Data de Fabricação</label>
                <input type="date" id="dataFabricacao" name="dataFabricacao" required>
            </div>

            <div class="form-group">
                <label for="fabricanteProduto">Fabricante do Produto</label>
                <input type="text" id="fabricanteProduto" name="fabricanteProduto" required>
            </div>

            <div class="form-group">
                <label for="imagemProduto">Imagem do Produto (URL)</label>
                <input type="url" id="imagemProduto" name="imagemProduto" required>
            </div>

            <div class="form-group">
                <label for="validadeProduto">Data de Validade</label>
                <input type="date" id="validadeProduto" name="validadeProduto" required>
            </div>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
</body>
</html>
